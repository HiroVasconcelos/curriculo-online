<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guilherme Ayres Vasconcelos</h1>
    </header>
    <section>
        <div id="img">
            <img id="imagem" src="fotoPerfil.jpeg" alt="" onclick=menu()>
        </div>
        <div id="botoes">
            <button id="botaoH" onclick=habilidades()>
                Habilidades
            </button>
            <button id="botaoP" onclick=historicoProfissional()>
                Histórico Profissional
            </button>
            <button id="botaoE" onclick=historicoEducacional()>
                Histórico Educacional
            </button>
            <button id="botaoC" onclick=contatos()>
                Contatos
            </button>
        </div>
        <div id="conteudo">
            <center><h1>Bem Vindo!</h1></center>
            <strong><p>Bem vindo ao meu Currículo Online, para me conhecer melhor é só clicar em uma dessas abas acima.</p></strong>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
